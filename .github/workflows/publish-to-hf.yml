name: Publish model to Hugging Face

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml huggingface-hub safetensors torch || true

      - name: Run publish script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          PYTHONPATH=src python scripts/publish_to_hf.py --config model_publish.yml
